<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japor | Owl Restaurant</title>
</head>
<body>
    <div class="header">
        
        <div class="header__top-area">
            <div class="container">
                <div class="left">
                    <p>
                        <i class="fa fa-envelope-o"></i>
                        Email: jpr.mejoy@gmail.com
                    </p>
                    <p>
                        <i class="fa fa-phone"></i>
                        Telephone: +639 457818843
                    </p>
                </div>
                <div class="right">
                    <div class="book-table">
                        <a href="#">
                            Book a table
                        </a>
                    </div>
                    <ul>
                        <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                        <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                        <li><a href="#"><i class="fa fa-dribbble"></i></a></li>
                        <li><a href="#"><i class="fa fa-behance"></i></a></li>
                        <li><a href="#"><i class="fa fa-feed"></i></a></li>
                    </ul>                    
                </div>
            </div>
        </div>
        <div class="header__mainmenu-area">
            <div class="container">
                <div class="navbar">
                    <div class="navbar__header">
                        <a href="#" class="navbar-brand">
                            <img src="dist/images/main_logo_black.png" alt="logo">
                        </a>
                        <a href="#" class="navbar-brand white">
                            <img src="dist/images/main_logo.png" alt="logo">
                        </a>
                        <button class="hamburger" id="js-hamburger">
                            <span class="hamburger-inner"></span>
                            <span class="hamburger-inner"></span>
                            <span class="hamburger-inner"></span>
                        </button>
                    </div>
                    <div class="navbar__mainmenu">
                        <ul>
                            <li class="active"><a href="#">Home</a></li>
                            <li><a href="#">About Us</a></li>
                            <li><a href="#">Pages</a></li>
                            <li><a href="#">Reservation</a></li>
                            <li><a href="#">Events</a></li>
                            <li><a href="#">Menu</a></li>
                            <li><a href="#">Blog</a></li>
                            <li><a href="#">Contact</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="header__hero-area">
            <div class="slider">
                <div class="slider__buttons">
                    <button class="btn" id="js-sliderPrev">
                        <i class="fa fa-angle-left"></i>
                    </button>
                    <button class="btn" id="js-sliderNext">
                        <i class="fa fa-angle-right"></i>
                    </button>
                    <div class="slider__indicators">
                        <button class="btn-slide-indicator active"></button>
                        <button class="btn"></button>
                        <button class="btn"></button>
                    </div>
                </div>
                <div class="slider__slides">
                    <div class="slide active" style="background:url(dist/images/hero2.jpg) no-repeat scroll 0 0 / cover;" slide-id=0>

                    </div>
                    <div class="slide" style="background:url(dist/images/hero3.jpg) no-repeat scroll 0 0 / cover;" slide-id=1>

                    </div>
                    <div class="slide" style="background:url(dist/images/hero4.jpg) no-repeat scroll 0 0 / cover;" slide-id=2>

                    </div>
                    <div class="slide" style="background:url(dist/images/hero1.jpg) no-repeat scroll 0 0 / cover;" slide-id=3>

                    </div>
                </div>
                
            </div>
        </div>
    </div>
    <script src="./dist/app.js"></script>

</html>
